<section class="skills" id="skills">
  <div class="container">
    <h2 class="fade-up">My Skills & Deployment</h2>
    <p class="fade-up">
      Technologies and tools I work with, including hosting and deployment skills:
    </p>

    <div class="skills-list">
      <div class="skill-item fade-up">
        <div class="skill-name">
          <span><i class="fab fa-angular"></i> Angular</span>
          <span #skillPercent class="percent">80%</span>
        </div>
        <div class="skill-bar">
          <div #skillLevel class="skill-level angular" data-width="85%"></div>
        </div>
      </div>

      <div class="skill-item fade-up">
        <div class="skill-name">
          <span><i class="fab fa-microsoft"></i> ASP.NET API</span>
          <span #skillPercent class="percent">85%</span>
        </div>
        <div class="skill-bar">
          <div #skillLevel class="skill-level dotnet" data-width="80%"></div>
        </div>
      </div>

      <div class="skill-item fade-up">
        <div class="skill-name">
          <span><i class="fab fa-js-square"></i> TypeScript</span>
          <span #skillPercent class="percent">70%</span>
        </div>
        <div class="skill-bar">
          <div #skillLevel class="skill-level ts" data-width="75%"></div>
        </div>
      </div>

      <div class="skill-item fade-up">
        <div class="skill-name">
          <span><i class="fas fa-cogs"></i> MVC</span>
          <span #skillPercent class="percent">60%</span>
        </div>
        <div class="skill-bar">
          <div #skillLevel class="skill-level mvc" data-width="70%"></div>
        </div>
      </div>

      <div class="skill-item fade-up">
        <div class="skill-name">
          <span><i class="fas fa-database"></i> MySQL</span>
          <span #skillPercent class="percent">70%</span>
        </div>
        <div class="skill-bar">
          <div #skillLevel class="skill-level mysql" data-width="75%"></div>
        </div>
      </div>

      <div class="skill-item fade-up">
        <div class="skill-name">
          <span><i class="fas fa-server"></i> SQL Server</span>
          <span #skillPercent class="percent">70%</span>
        </div>
        <div class="skill-bar">
          <div #skillLevel class="skill-level sqlserver" data-width="70%"></div>
        </div>
      </div>

      <div class="skill-item fade-up">
        <div class="skill-name">
          <span><i class="fas fa-cloud"></i> Hosting & Deployment</span>
          <span #skillPercent class="percent">80%</span>
        </div>
        <div class="skill-bar">
          <div #skillLevel class="skill-level hosting" data-width="65%"></div>
        </div>
      </div>
    </div>

    <div class="deployment-platforms fade-up">
      <h3>Deployment Platforms</h3>
      <div class="platform-icons">
        <a href="#" target="_blank" class="github"><i class="fab fa-github"></i> GitHub</a>
        <a href="#" target="_blank" class="hostinger"><i class="fas fa-cloud"></i> Hostinger</a>
      </div>
    </div>

    <div class="about-buttons fade-up">
      <button class="btn primary-btn" (click)="navigateTo('projects')">View Projects</button>
      <button class="btn secondary-btn" (click)="navigateTo('contact')">Contact Me</button>
    </div>
  </div>
</section>
